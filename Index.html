<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
    <title>Frontend Mentors | Order Summary Component</title>
</head>

<body>
    <div class="background">
        <img src="./images/pattern-background-desktop.svg" alt="">
    </div>
    <div class="Card">
        <div class="illustration"><img src="./images/illustration-hero.svg" alt=""></div>
        <div class="order">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks,
                and podcasts on any devcie anywhere you like!</p>
        </div>
        <div class="plan-section">
            <div class="price">
                <img src="./images/icon-music.svg" alt="">
                <div>
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
            </div>
            <a href="#" class="change">Change</a>
        </div>
        <div class="payment">
            <p>Proceed to Payment</p>
        </div>
        <div class="cancel">
            <p>Cancel Order</p>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sophrone</a>.
    </div>
</body>

</html>
